<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识Promise</title>
</head>

<body>
  <script>
    /**
     * 目标：使用Promise管理异步任务
    */
    const p = new Promise((resolve, reject) => {

      setTimeout(() => {
        //resolve('模拟成功的情况')
        reject('错误情况')
      }, 2000)
    })
    //结果
    p.then(result => {
      console.log(result);
    }).catch(error => {
      console.log(error);
    })

  </script>
</body>

</html>
