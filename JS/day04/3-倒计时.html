<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 250px;
      height: 350px;
      margin: 0 auto;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 240px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2222年2月22日</p>
    <p class="title">中秋放假倒计时</p>
    <p class="clock">
      <span id="day">00</span>
      <i>天</i>
      <span id="hour">00</span>
      <i>时</i>
      <span id="minutes">25</span>
      <i>分</i>
      <span id="scond">20</span>
      <i>秒</i>
    </p>
    <p class="tips">18:30:00下课</p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      getTime()
    })

    function getTime() {
      const now = +new Date()
      const last = +new Date('2024-9-16 18:30:00')

      /* 转换为秒数 */
      const count = (last - now) / 1000
      let d = parseInt(count / 60 / 60 / 24)//天
      let h = parseInt(count / 60 / 60 % 24)//时
      let m = parseInt(count / 60 % 60)//分
      let s = parseInt(count % 60)//秒
      console.log(d + ':' + h + ':' + m + ':' + s);


      const next = document.querySelector('.next')

      const day = document.querySelector('#day')
      const hour = document.querySelector('#hour')
      const minutes = document.querySelector('#minutes')
      const nexscondt = document.querySelector('#scond')

      const dq = new Date()
      next.innerHTML = `今天是${dq.getFullYear()}年${dq.getMonth() + 1}月${dq.getDay()}日`

      day.innerHTML = d
      hour.innerHTML = h
      minutes.innerHTML = m
      nexscondt.innerHTML = s

    }

    setInterval(getTime, 1000)
  </script>
</body>

</html>
