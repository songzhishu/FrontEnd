<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //获取时间戳  当前的
        const date = new Date()
        console.log(date.getTime() + "时间戳");

        console.log(+new Date() + "方式二");
        console.log(Date.now() + "方式三");

        /* 获取指定的时间戳 */
        console.log(+new Date('2022-4-1 18:30:00'));
    </script>
</body>

</html>
