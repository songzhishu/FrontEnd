<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <script>
        /* 获取要克隆的节点 */
        const ul = document.querySelector('ul')

        const li = ul.children[0].cloneNode(true)

        /* 追加元素 */
        ul.appendChild(li)
    </script>

</body>

</html>
