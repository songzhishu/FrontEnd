<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const str = "123sefs@163"
        /* 正则表达式 */
        const reg = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/

        console.log(reg.test(str));

        /*
        边界符:
        ^以什么开头  $以什么结尾
        量词: 某一个词出现的次数
        * 出现0或者多次
        + 出现一次或多次
        ? 出现一次或者零次

        {n} 出现n次
        {n,} 重复n次或者更多
        {n,m} 重复n到m次


        字符类:
        []匹配字符的集合 选取一个

        [a-z] 小写

        [a-zA-Z] 大小写

        [0-9] 数字
        
        
        */
    </script>
</body>

</html>
