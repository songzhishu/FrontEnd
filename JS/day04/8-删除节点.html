<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>没用1</li>
        <li>没用2</li>
        <li>没用3</li>
    </ul>
    <script>
        const ul = document.querySelector('ul')
        ul.removeChild(ul.children[1])

        /* 删除节点 节点就不存在了 display 是隐藏节点 */
    </script>
</body>

</html>
