<body>
    <script>
        /*

        let arr = [7, 8, 12, 345, 55, 634, 4, 4567, 7, 4, 3, 5, 7, 47, 47, 2, 4, 24]

        let min = arr[0]
        let max = arr[0]
        for (let i = 0; i < arr.length - 1; i++) {
            if (min > arr[i + 1]) {
                min = arr[i + 1]
            } 
            if (max < arr[i + 1]) {
                max = arr[i + 1]
            }
        }

        alert("最大值" + max + "最小值" + min)


        
    </script>
