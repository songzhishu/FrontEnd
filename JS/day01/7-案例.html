<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
            text-align: center;
        }

        th {
            padding: 5px 30px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>订单确认</h2>



    <script>
        let price = +prompt("请输入价格")
        let num = +prompt("请输入数量")
        let address = prompt("请输入地址")

        let money = price * num
        document.write(`
        <table>
        <tr>
            <th>名称</th>
            <th>价格</th>
            <th>数量</th>
            <th>总价</th>
            <th>地址</th>
        </tr>


    
        <tr>
            <td>小米</td>
            <td>${price}元</td>
            <td>${num}</td>
            <td>${money}</td>
            <td>${address}</td>
        </tr>
        </table>
        `)
    </script>
</body>

</html>
