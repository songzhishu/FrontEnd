<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let score = +prompt("成绩")

        if (score >= 90) {
            alert("优秀")
        } else if (score >= 80) {
            alert("良好")
        } else if (score >= 60) {
            alert("还可以")
        } else {
            alert("你玩了")

        }
    </script>
</body>

</html>
