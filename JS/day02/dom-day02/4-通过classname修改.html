<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        box {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }

        .box {
            width: 300px;
            height: 400px;
            background-color: green;
            border: 10px salmon solid;
            margin: 0 auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        const div = document.querySelector('div')
        div.className = 'box'
        /* 添加多个class  box nav
        如果只有一个类,那么这个类会覆盖原有的类
         */
    </script>
</body>

</html>
