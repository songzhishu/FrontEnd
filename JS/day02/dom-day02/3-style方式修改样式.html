<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script>
        const element = document.querySelector('.box')
        /* 多组单词采取小托防护 */
        element.style.backgroundColor = 'green'
    </script>
</body>

</html>
