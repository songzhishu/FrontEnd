<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        caption {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        tr {
            height: 40px;
            cursor: pointer;
        }

        table tr:nth-child(1) {
            background-color: #ddd;
        }

        table tr:not(:first-child):hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h2>学生信息</h2>
    <p>将数据渲染到页面中...</p>

    <table>
        <caption>学生列表</caption>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>家乡</th>
        </tr>
        <script>
            let stu = [
                { name: '小明', age: 18, sex: '男', address: '河北省' },
                { name: '小明1', age: 18, sex: '男', address: '河北省' },
                { name: '小明2', age: 18, sex: '男', address: '河北省' },
                { name: '小明3', age: 18, sex: '男', address: '河北省' },
                { name: '小明4', age: 18, sex: '男', address: '河北省' }
            ]

            for (let i = 0; i < stu.length; i++) {
                const element = stu[i]
                document.write(`
                <tr>
                    <td>${i+1}</td>
                    <td>${element.name}</td>
                    <td>${element.age}</td>
                    <td>${element.sex}</td>
                    <td>${element.address}</td>
                </tr>
                `)

            }
        </script>
    </table>


</body>

</html>
