<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 静态方法 */
        const p = {
            name: 'xial1',
            age: 15
        }

        /* 取出对象所有的属性名 */
        const arr = Object.keys(p)
        const arrv = Object.values(p)


        console.log(arr);
        console.log(arrv);


        // 对象copy
        const oo = {}

        /* 前 复制的 后 要被复制的  */
        Object.assign(oo, p)

        console.log(oo);
    </script>
</body>

</html>
