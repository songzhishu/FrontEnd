<body>
    <script>
        /* foreach
            filter
            map
            reduce  累计器 可以用于求和 */

        const arr = [1, 2, 3, 4, 5, 6]

        //没有初始值
        const total1 = arr.reduce(function (prev, current) {
            return prev + current
        })

        const total2 = arr.reduce(function (prev, current) {
            return prev + current
        }, 10)

        console.log(total1);
        console.log(total2);


        
    </script>
</body>
