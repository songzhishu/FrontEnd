<body>
    <script>
        /* 对于普通函数来说，谁调用this就指向谁，如果没有明确的调用者的话
        this指向的是window 严格模式是undefined
        
        箭头函数 默认绑定的是外层的this值,所以箭头函数中的this和外层的this值是一样的,引用的就是最近的this值
        
        
        改变this的指向
        
        call(指向,参数)

        fn.call(obj,参数)调用函数

        apply(指向,参数数组)

        fn.apply(obj,参数数组)调用函数

        bind(指向,参数)
        不会调用函数 返回值是原函数的copy,但是this指向被改变
        */
    </script>
</body>

</html>
