<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1 {
            font-size: 30px;
            font-family: "微软雅黑";
            font-style: normal;
            font-weight: normal;

            /* 可以写数字,也可以是指定的格式 */
        }

        .a2 {
            font-size: 30px;
            font-family: "宋体";
            font-style: italic;
            font-weight: bold;
        }

        .a3 {
            font-size: 30px;
            font-family: "楷体";
            font-weight: bolder;
        }

        .a4 {
            font-size: 30px;
            font-family: "华文彩云";
            font-weight:lighter;

        }

        /* 可以设置多个字体 从前往后 */
    </style>
</head>

<body>
    <p class="a1">分啊施工后啊施工阿萨法</p>
    <p class="a2">分啊施工后啊施工阿萨法</p>
    <p class="a3">分啊施工后啊施工阿萨法</p>
    <p class="a4">分啊施工后啊施工阿萨法</p>
</body>

</html>
