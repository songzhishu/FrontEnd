<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 10px;
        }

        .a1 {
            letter-spacing: 5px;
            /* 字母间距 */
        }
        .a2{
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <p class="a1">分啊施工后啊施工阿萨法</p>
    <p class="a2">分啊施工后啊施工阿萨法</p>
    <p class="a3">hello world ! how are you</p>
    <p class="a4">分啊施工后啊施工阿萨法</p>
</body>

</html>
