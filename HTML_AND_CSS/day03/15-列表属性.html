<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            /* 列表符号 */
            list-style-type: decimal;
            /* 列表的位置 */
            list-style-position: inherit;

        }
        li{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <ul>
        <li>分三份</li>
        <li>色法是客户</li>
        <li>俄国胡思额凤凰</li>
    </ul>
</body>
</html>
