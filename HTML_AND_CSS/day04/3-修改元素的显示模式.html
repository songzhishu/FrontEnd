<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            display: inline-block;
            /* block 块
            inline 内联
            inline-block 行内块 
            none隐藏 
            */

        }
        .div2{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            display: inline-block;


        }
    </style>
</head>
<body>
    <div class="div1">撒阿胶粉拉胯</div>
    <div class="div2">撒阿胶粉拉胯</div>
</body>
</html>
