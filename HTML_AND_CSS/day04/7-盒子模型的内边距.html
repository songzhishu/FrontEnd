<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            font-size: 10px;
            background-color: aquamarine;

            /* 设置内边距 */
            /* padding: 20px; 这中方式设置的话是,上下左右都是二十,当然可以指定设置 */
            /* 上边距 */
            padding-top: 20px;

            /* 下边距 */
            padding-bottom: 10px;

            /* 左边边距 */
            padding-left: 15px;
            /* 右边距 */
            padding-right: 30px;

            /* 复合属性 *
            一个值:代表的是上 下 左 右
            两个值:上下 左右
            三个值: 上 左右 下
            四个值:上 右 左 下 
            */
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, libero?
    </div>
</body>
</html>
