<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: tomato;
            /* 内容的宽 */
            width: 200px;
            /* 内容的高 */
            height: 200px;
            /* 内边距 */
            padding: 20px;
            /* 边框 */
            border: 10px green solid;

            /* 外边 负责控制位置,*/
            margin: auto;
        }
    </style>
</head>
<body>
    <div>饿啊是否会拉后</div>
</body>
</html>
