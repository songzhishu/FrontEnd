<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://www.baidu.com" target="_self" rel="noopener noreferrer">却百度</a>

    <!-- target 跳转的方式
            
        _blank 新的页面
        _self  当前的页面打开
    -->
    <a href="https://cn.bing.com/" target="_self">bing</a>

    <!-- 如果槽连接对于连接是文件,对于能打开的文件直接打开,
        对于不能打开的文件直接触发下载
        对于想要强制触发下载,可以添加donwload的属性
    -->


    <a href="./img/download.jpg" download="">下载</a>
</body>
</html>
