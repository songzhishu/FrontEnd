<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 消除影响 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 左浮 */
        .leftfix {
            float: left;
        }

        /* 右浮动 */
        .rightfix {
            float: right;
        }

        /* 消除浮动影响 */
        .clearfix::after {
            content: '';
            display: block;
            clear: both;

        }

        .container {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }

        .logo,
        .banner1,
        .banner2 {

            height: 80px;
            line-height: 80px;
            background-color: #de5a5a;
        }

        .logo {
            width: 200px;
        }

        .banner1 {
            width: 540px;
            margin: 0px 10px;
        }

        .banner2 {
            width: 200px;

        }

        .menu {
            height: 30px;
            line-height: 30px;
            margin-top: 10px;
            background-color: aqua;
        }

        .boxright {
            width: 200px;
            height: 130px;
            background-color: blueviolet;
        }

        .item1,
        .item2 {
            width: 368px;
            height: 198px;
            background-color: brown;
            border: 1px black solid;
            line-height: 198px;
            margin-right: 10px;

        }

        .content {
            margin-top: 10px;
        }

        .item3,
        .item4,
        .item5,
        .item6 {
            width: 178px;
            height: 198px;
            line-height: 198px;
            background-color: yellow;
            border: 1px solid black;
            margin-right: 10px;
            margin-top: 10px;
        }

        .boxright {
            width: 198px;
            height: 128px;
            line-height: 128px;
            margin-bottom: 10px;
            border: 1px solid black;
        }

        .foot {
            width: 960px;
            height: 60px;
            line-height: 60px;
            background-color: violet;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="page-header clearfix">
            <div class="logo leftfix">logo</div>
            <div class="banner1 leftfix">banner1</div>
            <div class="banner2 leftfix">banner2</div>
        </div>
        <!-- 菜单 -->
        <div class="menu">菜单</div>
        <!-- 内容 -->
        <div class="content clearfix">
            <div class="left leftfix">
                <div class="top clearfix">
                    <div class="item1 leftfix">栏目一</div>
                    <div class="item2 leftfix">栏目二</div>
                </div>
                <div class="bottom clearfix">
                    <div class="item3 leftfix">栏目三</div>
                    <div class="item4 leftfix">栏目四</div>
                    <div class="item5 leftfix">栏目五</div>
                    <div class="item6 leftfix">栏目六</div>
                </div>
            </div>
            <div class="right rightfix">
                <div class="boxright br1">栏目七</div>
                <div class="boxright br2">栏目八</div>
                <div class="boxright br3">栏目九</div>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="foot">页脚</div>
    </div>

</body>
